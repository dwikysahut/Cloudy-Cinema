<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudy Cinema Catalog</title>
</head>

<body>

  <top-bar></top-bar>

  <main class="container">
    <div class="row filter-top mt-3">
      <div class="col-md-3 p-2">
        <h5 class="filter-text">Filter </h5>
        <hr style="height: 2px;color: #03045E;">
      </div>
      <div class="col-md-5">
        <search-bar></search-bar>
      </div>
    </div>

    <div class="row">
      <section class="col-md-3 p-3">
        <h6 class="m-0">Type</h5>
          <hr>
          <div class="d-flex flex-column type-content">
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="type" id="radioMovie" value="movie" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                Movie
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="radioTv" value="tv">
              <label class="form-check-label" for="flexRadioDefault2">
                Tv Show
              </label>
            </div>
          </div>
          <div class="d-flex flex-column mt-3">
            <h6 class="m-0 mt-3">Genre</h5>
              <hr>
              <genre-list></genre-list>
          </div>
      </section>
      <section class="col-md-9" id="koleksi">
        <movie-list></movie-list>
        <tv-list></tv-list>
        <detail-item></detail-item>
    </div>
    <div id="loaderItem" class="spinner-border text-info" role="status">
      <span class="sr-only"></span>
    </div>
    </section>
    </div>
  </main>
  <footer-bar></footer-bar>
</body>

</html>
